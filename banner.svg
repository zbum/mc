<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="url(#bgGradient)"/>

  <!-- Terminal window decoration -->
  <rect x="30" y="30" width="740" height="140" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

  <!-- Terminal title bar -->
  <rect x="30" y="30" width="740" height="28" rx="8" fill="#21262d"/>
  <rect x="30" y="50" width="740" height="8" fill="#21262d"/>

  <!-- Window buttons -->
  <circle cx="52" cy="44" r="6" fill="#ff5f56"/>
  <circle cx="72" cy="44" r="6" fill="#ffbd2e"/>
  <circle cx="92" cy="44" r="6" fill="#27ca40"/>

  <!-- Terminal title -->
  <text x="400" y="48" font-family="SF Mono, Monaco, Consolas, monospace" font-size="12" fill="#8b949e" text-anchor="middle">~ ssh connection manager</text>

  <!-- Main content -->
  <text x="60" y="95" font-family="SF Mono, Monaco, Consolas, monospace" font-size="14" fill="#7ee787">$</text>
  <text x="80" y="95" font-family="SF Mono, Monaco, Consolas, monospace" font-size="14" fill="#c9d1d9">mc</text>

  <!-- mc logo -->
  <text x="400" y="115" font-family="SF Mono, Monaco, Consolas, monospace" font-size="56" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle">mc</text>

  <!-- Tagline -->
  <text x="400" y="150" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif" font-size="16" fill="#8b949e" text-anchor="middle">Fuzzy SSH Connection Manager</text>

  <!-- SSH icon hint -->
  <text x="60" y="150" font-family="SF Mono, Monaco, Consolas, monospace" font-size="12" fill="#484f58">&gt; Select host with fuzzy finder</text>

  <!-- Cursor blink effect -->
  <rect x="102" y="82" width="8" height="16" fill="#58a6ff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>